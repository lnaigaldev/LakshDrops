<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LakshDrops</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    background-size: 300% 300%;
    animation: bgMove 10s ease infinite;
    color: #eaeaea;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    width: 420px;
    padding: 28px;
    border-radius: 18px;
    background: rgba(20, 20, 20, 0.75);
    backdrop-filter: blur(14px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    position: relative;
  }

  h1 {
    margin: 0;
    text-align: center;
  }

  .tagline {
    text-align: center;
    font-size: 13px;
    color: #9ca3af;
    margin-bottom: 20px;
  }

  #dropZone {
    border: 2px dashed #3b82f6;
    border-radius: 14px;
    padding: 26px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 14px;
  }

  #dropZone.hover {
    background: rgba(59,130,246,0.15);
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #2a2a2a;
    background: #0e0e0e;
    color: #fff;
    margin-bottom: 12px;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    color: white;
    font-weight: 600;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
  }

  li {
    display: flex;
    justify-content: space-between;
    background: #0e0e0e;
    border: 1px solid #2a2a2a;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  li button {
    width: auto;
    padding: 6px 10px;
    font-size: 12px;
    background: #22c55e;
  }

  .admin-btn {
    position: absolute;
    top: -14px;
    right: -14px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: #111;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="container">

  <div class="admin-btn" onclick="location.href='/admin.html'" title="Admin">⚙️</div>

  <h1>LakshDrops</h1>
  <p class="tagline">Drop files. Share keys. Stay secure.</p>

  <div id="dropZone">
    <p>Drag & Drop file here<br>or click to select</p>
    <input type="file" id="fileInput" hidden>
  </div>

  <input id="uploader" placeholder="Uploader name (optional)">
  <input id="description" placeholder="Description (optional)">
  <input id="accessKey" placeholder="Set access key">

  <button onclick="upload()">Upload</button>

  <h2>Available Files</h2>
  <ul id="fileList"></ul>
</div>

<script>
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");
  const fileList = document.getElementById("fileList");
  const accessKey = document.getElementById("accessKey");
  const uploader = document.getElementById("uploader");
  const description = document.getElementById("description");

  let selectedFile = null;

  dropZone.onclick = () => fileInput.click();

  fileInput.onchange = e => {
    selectedFile = e.target.files[0];
    dropZone.querySelector("p").innerText = selectedFile.name;
  };

  dropZone.ondragover = e => {
    e.preventDefault();
    dropZone.classList.add("hover");
  };

  dropZone.ondragleave = () => dropZone.classList.remove("hover");

  dropZone.ondrop = e => {
    e.preventDefault();
    selectedFile = e.dataTransfer.files[0];
    dropZone.classList.remove("hover");
    dropZone.querySelector("p").innerText = selectedFile.name;
  };

  async function upload() {
    if (!selectedFile || !accessKey.value) {
      alert("File & key required");
      return;
    }

    const fd = new FormData();
    fd.append("file", selectedFile);
    fd.append("accessKey", accessKey.value);
    fd.append("uploader", uploader.value);
    fd.append("description", description.value);

    const res = await fetch("/upload", { method: "POST", body: fd });
    if (!res.ok) return alert("Upload failed");

    uploader.value = "";
    description.value = "";
    accessKey.value = "";
    selectedFile = null;
    dropZone.querySelector("p").innerHTML = "Drag & Drop file here<br>or click to select";

    loadFiles();
  }

  async function loadFiles() {
    const res = await fetch("/files");
    const files = await res.json();
    fileList.innerHTML = "";

    files.forEach(f => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>
          <b>${f.name}</b><br>
          <small style="color:#9ca3af">
            ${f.description || "No description"}<br>
            Uploaded by ${f.uploader || "Anonymous"}
          </small>
        </span>
        <button onclick="unlock('${f.id}', '${f.name}')">Unlock</button>
      `;
      fileList.appendChild(li);
    });
  }

  async function unlock(id, filename) {
    const key = prompt("Enter access key:");
    if (!key) return;

    const res = await fetch("/download/" + id, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ key })
    });

    if (!res.ok) return alert("Wrong key");

    const blob = await res.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
  }

  loadFiles();
</script>

</body>
</html>
