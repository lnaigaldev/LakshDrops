<body>
<h2>Admin Dashboard</h2>

<input id="key" placeholder="Admin key">
<button onclick="load()">Login</button>

<ul id="list"></ul>

<script>
async function load() {
  const res = await fetch("/files");
  const files = await res.json();
  list.innerHTML = "";

  files.forEach(f => {
    const li = document.createElement("li");
    li.innerHTML = `${f.name}
      <button onclick="del('${f.id}')">Delete</button>`;
    list.appendChild(li);
  });
}

async function del(id) {
  await fetch("/admin/delete/" + id, {
    method: "POST",
    headers: { "admin-key": key.value }
  });
  load();
}
</script>
</body>
</html>
